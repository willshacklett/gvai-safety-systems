<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GvBot Console</title>

<style>
:root {
  --bg: #0c111b;
  --card: #111827;
  --soft: #1f2937;
  --text: #e5e7eb;
  --accent: #60a5fa;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #0b1220);
  color: var(--text);
}

header {
  padding: 18px 24px;
  font-size: 18px;
  font-weight: 600;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid #1f2937;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
}

.portrait {
  width: 100%;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 18px;
  animation: drift 20s ease-in-out infinite alternate;
}

.portrait img {
  width: 100%;
  display: block;
  animation: breathe 8s ease-in-out infinite;
}

@keyframes drift {
  0% { transform: translateX(-3px); }
  100% { transform: translateX(3px); }
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.status {
  font-size: 13px;
  color: #9ca3af;
  margin-bottom: 12px;
}

.chat {
  background: var(--soft);
  border-radius: 14px;
  padding: 16px;
  min-height: 160px;
  margin-bottom: 12px;
}

.message {
  margin-bottom: 12px;
  line-height: 1.5;
}

.message.you {
  color: #93c5fd;
}

.message.gv {
  color: #d1fae5;
}

.controls {
  display: flex;
  gap: 10px;
}

.controls input {
  flex: 1;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  background: #0f172a;
  color: white;
}

.controls button {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: black;
  font-weight: 600;
}

.voiceControls {
  margin-top: 14px;
  display: flex;
  gap: 14px;
  align-items: center;
  flex-wrap: wrap;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
GvBot Console — Constraint-aware trust with memory
</header>

<div class="container">
<div class="card">

<div class="portrait">
<img src="assets/gv-face.jpg" alt="Gv Avatar">
</div>

<div class="status">STABLE — Demo signals loaded.</div>

<div class="chat" id="chat"></div>

<div class="controls">
<input id="input" placeholder="Talk to Gv..." />
<button onclick="sendMessage()">Send</button>
</div>

<div class="voiceControls">
<label>
<input type="checkbox" id="voiceEnabled" checked>
Voice
</label>

<label>
Rate
<input type="range" id="voiceRate" min="0.8" max="1.1" step="0.05" value="0.95">
</label>

<label>
Pitch
<input type="range" id="voicePitch" min="0.9" max="1.2" step="0.05" value="1.05">
</label>

<button onclick="testVoice()">Test</button>
</div>

</div>
</div>

<script>
/* =========================
   CONFIG
========================= */

const RELAY_URL = "https://gvbot-relay.will-shacklett.workers.dev/";

/* =========================
   CHAT LOGIC
========================= */

const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.innerHTML = "<strong>" + (role === "you" ? "You" : "Gv") + ":</strong> " + text;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;

  addMessage("you", text);
  inputEl.value = "";

  try {
    const res = await fetch(RELAY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await res.json();
    const reply = data.reply || "(No text returned)";
    addMessage("gv", reply);
    speak(reply);

  } catch (err) {
    addMessage("gv", "Relay error.");
  }
}

/* =========================
   VOICE SYSTEM
========================= */

const voice = {
  enabled: true,
  rate: 0.95,
  pitch: 1.05,
  volume: 1
};

function speak(text) {
  if (!voice.enabled) return;
  if (!("speechSynthesis" in window)) return;

  const u = new SpeechSynthesisUtterance(text);
  u.rate = voice.rate;
  u.pitch = voice.pitch;
  u.volume = voice.volume;

  const voices = speechSynthesis.getVoices();
  const preferred = voices.find(v =>
    v.name.toLowerCase().includes("aria") ||
    v.name.toLowerCase().includes("jenny") ||
    v.name.toLowerCase().includes("samantha") ||
    v.name.toLowerCase().includes("google")
  );

  if (preferred) u.voice = preferred;

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function testVoice() {
  speak("Hi Will. I’m Gv. Calm. Present. Ready.");
}

/* =========================
   VOICE UI EVENTS
========================= */

document.getElementById("voiceEnabled").addEventListener("change", e => {
  voice.enabled = e.target.checked;
  if (!voice.enabled) speechSynthesis.cancel();
});

document.getElementById("voiceRate").addEventListener("input", e => {
  voice.rate = parseFloat(e.target.value);
});

document.getElementById("voicePitch").addEventListener("input", e => {
  voice.pitch = parseFloat(e.target.value);
});
<script src="gvbot.js"></script>

</body>
</html>
