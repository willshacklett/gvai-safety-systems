<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GvBot Console</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__title">GvBot Console</div>
        <div class="brand__sub">Constraint-aware trust with memory</div>
      </div>

      <div class="pill" id="statePill">STABLE</div>
    </div>
  </header>

  <!-- ambient background layer -->
  <div class="bg">
    <div class="bg__vignette"></div>
    <div class="bg__particles"></div>
    <div class="bg__bloom"></div>
  </div>

  <main class="wrap">
    <section class="card">
      <div class="card__grid">
        <!-- LEFT: Avatar + status -->
        <div class="panel panel--left">
          <div class="avatar">
            <div class="avatar__frame">
              <img id="faceImg" src="assets/gv-face.jpg" alt="Gv Avatar" />
              <div class="avatar__glow"></div>
              <div class="avatar__shimmer"></div>
              <div class="avatar__blink"></div>
            </div>

            <div class="avatar__meta">
              <div class="avatar__name">Gv</div>
              <div class="avatar__line">“I remember what happened.”</div>
              <div class="avatar__small" id="runStamp">Ready.</div>
            </div>
          </div>

          <div class="tiles">
            <div class="tile">
              <div class="tile__k">Source</div>
              <div class="tile__v" id="dataSource">demo</div>
            </div>
            <div class="tile">
              <div class="tile__k">Voice</div>
              <div class="tile__v" id="voiceLabel">browser</div>
            </div>
          </div>

          <div class="hint">
            Tip: If you just updated files and things look “stuck”, do a hard refresh:
            <b>Ctrl + Shift + R</b>
          </div>
        </div>

        <!-- RIGHT: Chat -->
        <div class="panel panel--right">
          <div class="chatHeader">
            <div class="chatHeader__left">
              <div class="dot" id="statusDot"></div>
              <div class="chatHeader__text" id="stateDesc">Demo signals loaded. External relay enabled.</div>
            </div>
            <button class="ghost" id="testBtn" title="Test voice">Test voice</button>
          </div>

          <div class="chat" id="chat"></div>

          <div class="composer">
            <input id="input" class="composer__input" placeholder="Talk to Gv…" autocomplete="off" />
            <button id="sendBtn" class="composer__send">Send</button>
          </div>

          <div class="voiceRow">
            <label class="chk">
              <input type="checkbox" id="voiceEnabled" checked />
              <span>Voice</span>
            </label>

            <label class="slider">
              <span>Rate</span>
              <input type="range" id="voiceRate" min="0.78" max="1.05" step="0.01" value="0.88" />
            </label>

            <label class="slider">
              <span>Pitch</span>
              <input type="range" id="voicePitch" min="0.90" max="1.15" step="0.01" value="1.02" />
            </label>

            <label class="slider">
              <span>Vol</span>
              <input type="range" id="voiceVol" min="0.40" max="1.00" step="0.01" value="1.00" />
            </label>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="gvbot.js"></script>
</body>
</html>
